<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="images/logo.svg" alt="Marketplace">
    </h1>
    <nav>
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/close-nav.svg" alt="Close Navigation">
      </label>
      <ul class="nav">
        <li><a href="#">FOOD</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">DEALS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <img src="images/placeholder.svg" alt="" class="img-flex">
      <section class="banner-content">
        <div class="five">
          <p>$<strong>5</strong></p>
        </div>
        <div class="banner-head">
          <h2 class="title">WELCOME TO MARKETPLACE!</h2>
          <p class="value">BREAKFAST SPECIAL</p>
          <p>FAST.</p>
          <p>FILLING.</p>
          <p>DELICIOUS.</p>
        </div>
        <div class="btn">
          <a href="#" class="btn-big">VIEW MENU</a>
        </div>
      </section>
    </section>

  </main>
  <footer>
  </footer>
</body>
</html>
