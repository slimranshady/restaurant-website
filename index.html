<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="images/logo.svg" alt="Marketplace">
    </h1>
    <nav>
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>
      <ul class="nav">
        <li><a href="#">FOOD</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">DEALS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <img src="images/placeholder-1by1.svg" alt="" class="img-flex">
      <section class="banner-content">
        <p class="welcome">WELCOME TO MARKETPLACE!</p>
        <div class="dollar-sign">
          <p>$</p>
        </div>
        <div class="five">
          <p>5</p>
        </div>
        <div class="banner-head">
          <h2 class="title">BREAKFAST SPECIAL</h2>
          <div class="banner-body">
            <p>FAST.</p>
            <p>FILLING.</p>
            <p>DELICIOUS.</p>
          </div>
        </div>
        <div class="btn">
          <a href="#" class="btn-big">VIEW MENU</a>
        </div>
      </section>
    </section>
    <section class="link-card">
      <a href="#">
        <div class="card-icon">
          <img src="images/placeholder-hex.svg" alt="">
        </div>
        <div class="card-text">
          <p>DEALS</p>
        </div>
      </a>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
